spring.profiles.active=disk

server.port = 8081

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.FirebirdDialect

jsondoc.version=0.1
jsondoc.basePath=http://localhost:${server.port}
jsondoc.packages[0]=ru.kasovsky.edbe.firebird.dto
jsondoc.packages[1]=ru.kasovsky.edbe.firebird.res
jsondoc.packages[2]=ru.kasovsky.edbe.firebird.doc
# optional configuration
jsondoc.playgroundEnabled=true
jsondoc.displayMethodAs=URI

